<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Favorite Things</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Favorite Things</a>
  </nav>
  <div id="mainPage" class="container page-container">

    <h2>Favorite Number:</h2>
    <div class="row">
      <div id="counterText">0</div>
    </div>

    <div class="row justify-content-center">
      <div id="decButton" class="col col-md-2">
        <button type="button" class="btn btn-raised btn-block red-button">-1</button>
      </div>
      <div id="resetButton" class="col col-md-2">
        <button type="button" class="btn btn-raised btn-block red-button">Reset</button>
      </div>
      <div id="incButton" class="col col-md-2">
        <button type="button" class="btn btn-raised btn-block red-button">+1</button>
      </div>
    </div>

    <hr>
    <h2>Favorite Color:</h2>
    <div id="favoriteColorBox" class="red-box">
      #800000
    </div>
<br>
    <div class="row justify-content-center">
      <div class="col col-md-2">
        <button type="button" data-color-text="Blue" data-color-class="blue-box" class="btn btn-raised btn-block color-button blue-box">Blue</button>
      </div>
      <div class="col col-md-2">
        <button type="button" data-color-text="Green" data-color-class="green-box" class="btn btn-raised btn-block color-button green-box">Green</button>
      </div>
      <div class="col col-md-2">
        <button type="button" data-color-text="Rose Red" data-color-class="red-box" class="btn btn-raised btn-block color-button red-box">Red</button>
      </div>
      <div class="col col-md-2">
        <button type="button" data-color-text="Purple" data-color-class="purple-box" class="btn btn-raised btn-block color-button purple-box">Purple</button>
      </div>
    </div>




  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="scripts/main.js"></script>
</body>

</html>
