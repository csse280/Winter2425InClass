  <meta charset="utf-8">

  <nav class="navbar navbar-dark fixed-top">

  </nav>
  <div id="mainPage" class="page-container">
    <h1 id="gameStateText">X's Turn</h1>
    <div id="gameBoard">
      <div data-button-index="0" class="b-right b-bottom square"></div>
      <div data-button-index="1" class="b-left b-right b-bottom square"></div>
      <div data-button-index="2" class="b-left b-bottom square"></div>
      <div data-button-index="3" class="b-right b-bottom b-top square"></div>
      <div data-button-index="4" class="b-left b-right b-bottom b-top square"></div>
      <div data-button-index="5" class="b-left b-bottom b-top square"></div>
      <div data-button-index="6" class="b-right b-top square"></div>
      <div data-button-index="7" class="b-left b-right b-top square"></div>
      <div data-button-index="8" class="b-left b-top square"></div>
      <button id="newGameButton" class="btn">NEW GAME</button>
    </div>
  </div>
